<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>User</title>
</head>
<body>
	<h1 layout:fragment="header">User</h1>
	<div layout:fragment="content" class="container">
		<div class="row">
			<div class="span4">Firstname</div>
			<div class="span8" th:text="${user.firstname}">firstname</div>
		</div>

		<div class="row">
			<div class="span4">Name</div>
			<div class="span8" th:text="${user.name}">name</div>
		</div>

		<div class="row">
			<div class="span4">EMail</div>
			<div class="span8" th:text="${user.email}">email</div>
		</div>

		<div class="row">
			<form id="userDelete" th:action="@{/userdelete_en}" action="#"
				method="post">
				<input type="hidden" name="email" th:attr="value=${user.email}" />
				<div class="span4">
					<input class="btn btn-link" type="submit" value="Delete" />
				</div>
			</form>
		</div>


	</div>
</body>
</html>
